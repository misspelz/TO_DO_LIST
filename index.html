<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TO DO LIST by Pelumi</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./to-do.css" />
</head>

<body>
  <main class="app">
    <section class="greeting">
      <h2 class="title">
        What's up,
        <input type="text" id="name-input" placeholder="name here" />
      </h2>
    </section>

    <section class="create-todo">
      <h3>CREATE A TO DO</h3>
      
      <form id="new-todo-form">
        <h4>What's on your To Do List?</h4>
        <input type="text" name="content" id="content" placeholder="e.g. write a content"/>
        <input type="submit" value="Add To Do" id="submit">
      </form>
    </section>

    <section class="todo-list">
      <h3>To Do List</h3>

      <div class="list">
        <!-- <div class="todo-item">
          <div class="todo-content">
            <input type="text" class="todo-input" value="Go to the library">
          </div>

          <div class="actions">
            <button class="edit">Edit</button>
            <button class="delete">Delete</button>
          </div>
        </div> -->
      </div>

    </section>
  </main>

  <!-- js -->
  <script src="./to-do.js"></script>
</body>

</html>
